<html lang="en">
<head>

    <style>
       
        div{margin: auto;

            height: 300px;
            display: flex;

        }
        .element{

            width: 200px;
        }.peti{
            height: 100px;
            width: 200px;
        }
        h1{
            margin: 0;
        }

    </style>
</head>
<body>
    <div style="border: solid;">
        <div class="element" style="background-color:red;"><h1>0</h1></div>
        <div class="peti" class="element" style="background-color: purple;"><h1>1</h1></div>
        <div class="peti" class="element" style="background-color: yellow;"><h1>2</h1></div>
        <div class="element" style="background-color:blue;"><h1>3</h1></div>
        <div class="element" style="background-color:turquoise;"><h1>4</h1></div>
        <div class="element" style="background-color:gray;"><h1>5</h1></div>
    </div>
</body>
</html>
